<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
		<title>Cryptodemo</title>
	<style>
		body{
			font-family:sans-serif;
		}
	</style>
</head><body>
<div>
  <textarea id='msg'>Message</textarea>
</div>
<div>
	<input type="" id="pwd" value="Password">
</div>
<div>
  <button id="encBtn" onclick="encrypt()">Encrypt</button>
</div>
<div id="disp"></div>

<div>
  <textarea id='ciph'></textarea>
</div>
<div>
	<input type="" id="pwd2" value="Password">
</div>
<div>
  <button id="encBtn" onclick="decrypt()">Decrypt</button>
</div>
<div id="disp2"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.0/sjcl.min.js"></script>
<script>
/*
	encrypt tag (128) + random first 2 bits + version (4 bits) (1 byte)
	protocol (1 byte)
	key strength factor (2 bytes)
*/
function encrypt(){
	var rand = sjcl.random.randomWords(8);
	var salt = rand.slice(0,4);
	var nonce = rand.slice(4);
	var strength = 1;
	var iter = 1024 * strength;
	var protocol = 1;
	var params = [].concat((128 ^ ((rand[0]>>>30)<<4)) << 24 ^ (protocol << 16) ^ strength,
	rand);
	var key = sjcl.misc.pbkdf2(pwd.value, salt, iter);
	var plaintext = sjcl.codec.utf8String.toBits(msg.innerHTML);
	var prf = new sjcl.cipher.aes(key);
	var ciphertext = sjcl.mode.gcm.encrypt(prf, plaintext, nonce, salt);
	var toHex = sjcl.codec.hex.fromBits;
	disp.innerHTML = '<pre>' + 
	['salt: '+toHex(salt),
	'nonce: '+toHex(nonce),
	'key: '+toHex(key),
	'plaintext: '+toHex(plaintext),
	'ciphertext: '+toHex(ciphertext),
	'params: ' + toHex(params)].join('<br>') +
	'</pre>';
	ciph.value = toHex(params.concat(ciphertext));
}
function decrypt(){
	var ciphertext =  sjcl.codec.hex.toBits(ciph.value);
	var params = ciphertext[0];
	var familiar = (params >>> 30) == 2 && ((params >>> 28) & 3) == ciphertext[1] >>>30;
	var protocol, strength, salt, nonce, iter, key, plaintext, prf;
	if(familiar){
		protocol = (params >>> 16) & 0xff;
		strength = params & 0xffff;
		salt = ciphertext.slice(1,5);
		nonce = ciphertext.slice(5,9);
params = ciphertext.slice(0,9);
		ciphertext = ciphertext.slice(9);
		key = sjcl.misc.pbkdf2(pwd2.value, salt, strength * 1024);
		try{
			prf = new sjcl.cipher.aes(key);
			plaintext = sjcl.mode.gcm.decrypt(prf, ciphertext, nonce, salt);
		}catch(e){
			alert('decryption failed');
			plaintext = [];
		}
	}
	var toHex = sjcl.codec.hex.fromBits;
	disp2.innerHTML = '<pre>' +
	[
		'familiar: ' + familiar,
		'protocol: '+ protocol,
		'strength: '+ strength,
		'salt: '+toHex(salt),
		'nonce: '+toHex(nonce),
		'key: '+toHex(key),
		'params: ' + toHex(params),
		'ciphertext: '+toHex(ciphertext),
		'plaintext: '+toHex(plaintext)
	].join('<br>') +
	'</pre>';
}
</script>
</body>
</html>

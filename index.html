<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
		<title>Cryptodemo</title>
	<style>
		body{
			font-family:sans-serif;
		}
	</style>
</head><body>
<div>
  <textarea id='msg'>Message</textarea>
</div>
<div>
	<input type="" id="pwd" value="Password">
</div>
<div>
  <button id="encBtn" onclick="encrypt()">Encrypt</button>
</div>
<div id="disp"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sjcl/1.0.0/sjcl.min.js"></script>
<script>
function encrypt(){
	var salt = sjcl.random.randomWords(4);
	var nonce = sjcl.random.randomWords(4);
	disp.innerHTML = [salt,nonce].join('<br>');
}
</script>
</body>
</html>
